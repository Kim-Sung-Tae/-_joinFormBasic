<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectedIndex</title>
</head>
<body>


    <select id="ST">

    <option>HTML</option>
  
    <option>CSS</option>
  
    <option>JS</option>
  
    <option>JQUERY</option>
    <option>JQUERY</option>
  
  </select>
  
  <button type="button" onclick="selectedIndex()">클릭</button>
  
  
  
  <script>
  
  function selectedIndex() {
  
      
      var num = document.getElementById("ST").selectedIndex;
  
      var arr = document.getElementById("ST").options;
  
      alert("Index " + arr[num].index + " : " + arr[num].text);
      console.log(num);
      console.log(arr);
  
  }
  
  </script>
    
</body>
</html>
